<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Informetion</legend>
            <label for="name">Enter your name:</label>
            <input type="text" name="username" id="name" placeholder="Enter your name">
            <br/>
            <br/>
            <label for="dob">DOB:</label>
            <input type="date" name="userdob" id="dob" placeholder="Enter your date of birth">
            <br/>
            <br/>
            <label for="password">Enter your Password:</label>
            <input type="password" name="userpassword" id="password" placeholder="Enter your password">
            <br/>
            <br/>
            <label for="phone">Enter your Phone:</label>
            <input type="phone" name="userphone-no" id="phone" placeholder="Enter your phone-no">
            <br/>
            <br/>
            <label for="email">Enter your Email:</label>
            <input type="email" name="useremail" id="email" placeholder="Enter your email address">
            <br/>
            <br/>
            <lable>Select gender:</lable>
            <br/>
            <label for="male">Male:</label>
            <input type="radio" name="radio" id="male">
            <label for="female">Female:</label>
            <input type="radio" name="radio" id="female">
            <br/>
            <br/>
            <label for="dropdown">Topics of Intrest:</label>
            <select name="selecture" id="dropdown">
                <option value="hindi">Hindi</option>
                <option value="english">English</option>
                <option value="mathes">Mathes</option>
            </select>
            <br/>
            <br/>
            <legend>Intrest of Topics:</legend>
            <label for="checkbox">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox">
            <br/>
            <br/>
            <label for="checkbox1">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox1">
            <br/>
            <br/>
            <label for="checkbox2">Java Script</label>
            <input type="checkbox" name="checkbox3" id="checkbox2">
            <br/>
            <br/>
            <lable>Enter your address:</lable>
            <br/>
            <textarea name="useraddress" id="address" cols="30" rows="10" placeholder="Enter your address"></textarea>
            <input type="button" value="Register">
        </fieldset>
    </form>
</body>
</html>

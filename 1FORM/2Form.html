<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <form>
        <h1>Job Application</h1>
        <label for="name">Enter your name:</label>
            <input type="text" name="username" id="name" placeholder="Enter your name">
            <br/>
            <br/>
            <label for="dob">DOB:</label>
            <input type="date" name="userdob" id="dob" placeholder="Enter your date of birth">
            <br/>
            <br/>
            <label for="password">Enter your Password:</label>
            <input type="password" name="userpassword" id="password" placeholder="Enter your password">
            <br/>
            <br/>
            <label for="phone">Enter your Phone:</label>
            <input type="phone" name="userphone-no" id="phone" placeholder="Enter your phone-no">
            <br/>
            <br/>
            <label for="email">Enter your Email:</label>
            <input type="email" name="useremail" id="email" placeholder="Enter your email address">
            <br/>
            <br/>
            <label for="fileUpload">Resume:</label>
            <input type="file" name="fileUpload" id="fileUpload">
            <br/>
            <br/>
            <label for="number">Exprience(Year):</label>
            <input type="number" id="number" min="0" max="50">
            <br/>
            <br/>
            <fieldset>
                 <legend>Skills:</legend>
                 <label for="checkbox">HTML</label>
                 <input type="checkbox" name="checkbox" id="checkbox">
                 <br/>
                 <br/>
                 <label for="checkbox1">CSS</label>
                 <input type="checkbox" name="checkbox" id="checkbox1">
                 <br/>
                 <br/>
                 <label for="checkbox2">Java Script</label>
                 <input type="checkbox" name="checkbox" id="checkbox2">
            </fieldset>
    </form>
</body>
</html>
